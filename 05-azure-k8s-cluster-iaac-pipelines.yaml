
trigger:
- master

pool:
 vmImage: 'ubuntu-latest'

steps: 
- script: echo k8s terraform azure
  displayName: 'run a one-line script'
- task: DownloadSecureFile@1
  name: publickey
  inputs:
    secureFile: 'azure_rsa.pub'

- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure/kubernetes'
    commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.secureFilePath)'
    backendType: 'azurerm'
    backendServiceArm: 'azure-subscription-res-manger-connection'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'terrform-backend-ar'
    backendAzureRmResourceGroupLocation: 'westeurope'
    backendAzureRmStorageAccountName: 'storageacctabduraxyz'
    backendAzureRmContainerName: 'storageacctabdurConainer'
    backendAzureRmKey: 'k8s-dev-tfstate'